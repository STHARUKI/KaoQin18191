<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<div class="showuser-div">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
          <mat-card class="shouwuser-example-card" *ngIf="userInfo !== undefined" >
              <mat-card-header>
                <mat-card-title  class="showuser-card-header">{{userInfo.name}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                  <mat-list>
                      <mat-list-item>
                          <h3 mat-line style="font-weight:900; font-size:14px">{{userInfo.pid}}</h3>
                          <p mat-line style="font-weight:100; font-size:10px" > Number </p>
                        </mat-list-item>
                      <mat-list-item>
                        <h3 mat-line style="font-weight:900; font-size:14px">{{userInfo.department}}</h3>
                        <p mat-line style="font-weight:100; font-size:10px" > Department </p>
                      </mat-list-item>
                  </mat-list>
                  <form style="position:absolute; top: 30%; width: 100%; right: 0;">
                      <table class="showuser-card-table" cellspacing="0">
                        <tr>
                          <td>
                            <button mat-flat-button class="showuser-card-button"  (click)="logout()" >注销</button>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <button mat-flat-button class="showuser-card-button" (click)="punch()" >打卡</button>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <button mat-flat-button class="showuser-card-button" (click)="getLeaveSelf()" >查看请假申请</button>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <button mat-flat-button class="showuser-card-button" (click)="getOutSelf()" >查看外出申请</button>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <button mat-flat-button class="showuser-card-button" (click)="getPunchSelf()" >查看打卡记录</button>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <button mat-flat-button class="showuser-card-button" (click)="newLeaveSelf()" >提出请假申请</button>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <button mat-flat-button class="showuser-card-button" (click)="newOutSelf()" >提出外出申请</button>
                          </td>
                        </tr>
                      </table>
                    </form>
                    <mat-list style="position:absolute; bottom: 0">
                        <mat-list-item>
                            <h3 mat-line style="font-weight:900; font-size:14px">{{dateShow}}</h3>
                          </mat-list-item>
                        <mat-list-item>
                            <h3 mat-line style="font-weight:900; font-size:14px">{{userInfo.restvacation}}</h3>
                            <p mat-line style="font-weight:100; font-size:10px" > 剩余年假时间 </p>
                          </mat-list-item>
                    </mat-list>
              </mat-card-content>
              <mat-card-actions>
              </mat-card-actions>
            </mat-card>
      </div>
      <div class="col-md-9">
          <mat-toolbar class="showuser-toolbar">
              <span style="font-size: 20px; font-weight: 100">欢迎来到考勤打卡系统</span>
              <span class="showuser-fill"></span>
              <span>
                  <button *ngIf="typeHigher" mat-button [matMenuTriggerFor]="menu">Menu</button>
                  <mat-menu #menu="matMenu">
                    <button *ngIf="typeHigher"  (click)="getLeaveRecord()"   mat-menu-item>查看请假申请</button>
                    <button *ngIf="typeHigher"  (click)="getOutRecord()"     mat-menu-item>查看外出申请</button>
                    <button *ngIf="typeHigher"  (click)="getPunchRecord()"   mat-menu-item>查看打卡情况</button>
                  </mat-menu>
              </span>
          </mat-toolbar>
          <app-getdata></app-getdata>
          <br/>
      </div>
    </div>
  </div>

</div>
