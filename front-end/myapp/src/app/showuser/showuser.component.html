<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<div style="text-align:center" class="showuser-div">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <button (click)="logout()" >注销</button>
        <br/>
        <button (click)="punch()" >打卡</button>
        <br/>
        <button (click)="getLeaveSelf()">查看请假申请</button>
        <br/>
        <button (click)="getOutSelf()">查看外出申请</button>
        <br/>
        <button (click)="getPunchSelf()">查看打卡记录</button>
        <br/>
        <button (click)="newLeaveSelf()">提出请假申请</button>
        <br/>
        <button (click)="newOutSelf()">提出外出申请</button>
        <br/>
      </div>
      <div class="col-md-9">
          <mat-toolbar class="showuser-toolbar">
              <span>欢迎来到考勤打卡系统！{{user.pid}}</span>
              <span class="showuser-fill"></span>
              <span>
                  <button *ngIf="typeHigher" mat-button [matMenuTriggerFor]="menu">Menu</button>
                  <mat-menu #menu="matMenu">
                    <button *ngIf="typeHighest" (click)="judgeLeaveRecord()" mat-menu-item>审批请假申请</button>
                    <button *ngIf="typeHighest" (click)="judgeOutRecord()"   mat-menu-item>审批外出申请</button>
                    <button *ngIf="typeHigher"  (click)="getLeaveRecord()"   mat-menu-item>查看请假情况</button>
                    <button *ngIf="typeHigher"  (click)="getOutRecord()"     mat-menu-item>查看外出情况</button>
                    <button *ngIf="typeHigher"  (click)="getPunchRecord()"   mat-menu-item>查看打卡情况</button>
                  </mat-menu>
              </span>
          </mat-toolbar>
          <app-getdata></app-getdata>
      </div>
    </div>
  </div>

</div>
